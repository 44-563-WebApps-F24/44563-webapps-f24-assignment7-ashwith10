<!DOCTYPE html>
<html>
<head>
    <title>div</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: rgb(0, 153, 255);
        }

        .flex-container > div {
            background-color: #16dc93; 
            margin: 10px; 
            padding: 20px; 
            font-size: 30px;
        }
        .button {
  font: bold 11px Arial;
  text-decoration: none;
  background-color: #1ea4bc;
  color: #333333;
  padding: 2px 6px 2px 6px;
  border-top: 1px solid #CCCCCC;
  border-right: 1px solid #333333;
  border-bottom: 1px solid #333333;
  border-left: 1px solid #CCCCCC;
}

       
        @media (max-width: 600px) { 
            .flex-container {
                flex-direction: column;
                background-color: rgb(180, 238, 45);
            }
        }
    </style>
</head>
<body>
    <h2>Ashwith Sai Anishetty builds list with divs</h2>
    <div class="flex-container" id="target">
        <div class="divlist">row item 1</div>   
        <div class="divlist">row item 2</div>  
        <div class="divlist">row item 3</div>  
    </div>

    <p>Press the button to create a new element of type div and then add it to the container.</p>
    
    <input type="text" id="inputText" placeholder="Enter new item" />
    <button onclick="addToEnd()">Add End</button>
    <button onclick="addFront()">Add Front</button>
    <button onclick="remove()">Remove</button>
    <button onclick="swapItems()">Swap</button><br>

    <script>
        function addToEnd() {
            const inputValue = document.getElementById('inputText').value;
            let newElement = document.createElement("div");
            newElement.innerHTML = inputValue; 
            newElement.className = "divlist"; 
            let container = document.getElementById('target');
            container.appendChild(newElement);
            document.getElementById('inputText').value = '';

            let items = document.getElementsByClassName('divlist');
            if (items.length > 3) {
                let middleIndex = Math.floor(items.length / 2);
                items[middleIndex].remove();
            }
        }

        function addFront() {
            const inputValue = document.getElementById('inputText').value;
            let newElement = document.createElement("div");
            newElement.innerHTML = inputValue; 
            newElement.className = "divlist"; 
            let container = document.getElementById('target');
            container.insertBefore(newElement, container.firstChild);
            document.getElementById('inputText').value = '';
        }

        function remove() {
            let divListItems = document.getElementsByClassName('divlist');
            let length = divListItems.length;
            if (length > 0) {
                let middleIndex = Math.floor(length / 2);
                divListItems[middleIndex].remove();
            }
        }

        function swapItems() {
            const items = document.querySelectorAll('.divlist');
            const length = items.length;

            if (length < 2) {
                alert("Not enough items to swap!");
                return;
            }

            let index1 = Math.floor(Math.random() * length);
            let index2 = Math.floor(Math.random() * length);

            
            while (index1 === index2 || Math.abs(index1 - index2) === 1) {
                index2 = Math.floor(Math.random() * length);
            }

            const item1 = items[index1];
            const item2 = items[index2];

           
            const item1Clone = item1.cloneNode(true);
            const item2Clone = item2.cloneNode(true);

           
            item1.remove();
            item2.remove();

           
            if (index1 < index2) {
                document.getElementById('target').insertBefore(item2Clone, items[index2]);
                document.getElementById('target').insertBefore(item1Clone, items[index2]);
            } else {
                document.getElementById('target').insertBefore(item1Clone, items[index1]);
                document.getElementById('target').insertBefore(item2Clone, items[index1]);
            }
        }
        document.querySelector('#swapButton').addEventListener('click', () => {
    let items = document.querySelectorAll('.item');
    let index1 = Math.floor(Math.random() * items.length);
    let index2;
    
    do {
        index2 = Math.floor(Math.random() * items.length);
    } while (index1 === index2); // Ensure different elements are chosen

    let item1 = items[index1];
    let item2 = items[index2];

    if (Math.abs(index1 - index2) === 1) {
        item2.insertAdjacentElement(index1 < index2 ? 'afterend' : 'beforebegin', item1);
    } else {
        let tempNode = document.createElement('div');
        item1.replaceWith(tempNode);
        item2.replaceWith(item1);
        tempNode.replaceWith(item2);
    }
});
function swap() {
			let divListItems = document.getElementsByClassName("divlist");
			let length = divListItems.length;
			if (length > 1) 
            {
				let index1 = Math.floor(Math.random() * length);
				let index2 = Math.floor(Math.random() * length);
				while (index1 === index2) {
					index2 = Math.floor(Math.random() * length);
				}
				let item1 = divListItems[index1];
				let item2 = divListItems[index2];
				let parent = item1.parentNode;
				let next1 = item1.nextSibling === item2 ? item1 : item1.nextSibling;
				let next2 = item2.nextSibling === item1 ? item2 : item2.nextSibling;
				parent.insertBefore(item2, next1);
				parent.insertBefore(item1, next2);
			}
		}

    </script>

</body>
</html>
