
<!DOCTYPE html>
<html lang="en">
<title>Speed</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1>Ashwith Sai Anishetty Speed Check</h1>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: left;
      background-color: #75ed9b;
    }

    .timer {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ed75cb;
      font-size: 18px;
    }

    .button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .button {
  font: bold 11px Arial;
  text-decoration: none;
  background-color: #109bba;
  color: #333333;
  padding: 2px 6px 2px 6px;
  border-top: 1px solid #CCCCCC;
  border-right: 1px solid #333333;
  border-bottom: 1px solid #333333;
  border-left: 1px solid #CCCCCC;
}
  </style>
</head>

<body>

  <div id="countdown" class="timer">Count: </div>
  <div id="target" class="timer">Your time: </div>

  <button id="startButton">Start Timer</button>
  <button id="stopButton">Stop Timer</button><br>

  <script>
    let stopTime;
    let countdownStarted = false; 

    function recordTime() {
      stopTime = Date.now(); 
      console.log(`Stop Time: ${stopTime}`); 
    }

    document.getElementById('stopButton').onclick = recordTime; 

    function startTime() {
      if (countdownStarted) return; 

      countdownStarted = true; 
      document.getElementById('target').innerText = 'Your time: '; 

      const countdownValue = Math.floor(Math.random() * 9) + 2; 

      
      for (let i = 0; i < countdownValue; i++) {
        setTimeout(() => {
          document.getElementById('countdown').innerText = `Count: ${countdownValue - i}`; 
        }, i * 1000); 
      }

      
      setTimeout(() => {
        if (stopTime === undefined) {
          document.getElementById('target').innerText = "Too Slow";
        } else {
          const elapsedTime = Date.now() - stopTime; 
          document.getElementById('target').innerText = `Time was ${elapsedTime} ms`;
        }
        countdownStarted = false;
      }, countdownValue * 1000); 
    }

    document.getElementById('startButton').onclick = startTime; 
  </script>
  
</body>
